<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
	<body>
  
	  <h1 id="title">ABC SCHOOL </h1>

	  <p id="description">Fill the required details below for your 11th registration </p>
	  <br><br>

	  <form id="survey-form">

	    <label for="name" id="name-label">Full Name:</label>
	    <input id="name" type="text" name="name" placeholder="Enter your full name" required></input>
	    <br><br>
	    <label for="father_name" id="father_name-label">Father Name:</label>
	    <input id="father_name" type="text" name="father_name" placeholder="Enter your father's name" required></input>
	    <br><br>
	    <label for="mother_name" id="mother_name-label">Mother Name:</label>
	    <input id="mother_name" type="text" name="mother_name" placeholder="Enter your mother's name" required></input>
	    <br><br>
	    <label for="address" id="address-label">Address:</label>
	    <input id="address" type="text" name="address" placeholder="Enter your full address with PIN code" required></input>
	    <br><br>
	    <label for="aadhar" id="aadhar-label">Aadhar No:</label>
	    <input id="aadhar" type="text" name="aadhar" placeholder="Enter your aadhar no." required></input>
	    <br><br>
	    <label for="mobile" id="mobile-label">Mobile No:</label>
	    <input id="mobile" type="text" name="mobile" placeholder="Enter your mobile no." required></input>
	    <br><br>
	    <label for="dropdown" id="cast">Cast:</label>
	    <select id="dropdown">
	      <option value="#">Select</option>
	      <option value="ST">ST</option>
	      <option value="SC">SC</option>
	      <option value="OBC-A">OBC-A</option>
	      <option value="OBC-B">OBC-B</option>
	      <option value="General">General</option>
	    </select>
	    <br><br>
	    <label for="dropdown" id="gender">Gender:</label>
	    <select id="dropdown">
	      <option value="#">Select</option>
	      <option value="Male">Male</option>
	      <option value="Female">Female</option>
	    </select>
	    <br><br>
	    <label for="dropdown" id="class">Class:</label>
	    <select id="dropdown">
	      <option value="XI">XI</option>
	    </select>
	    <br><br>
	    <label for="dropdown" id="section">Section:</label>
	    <select id="dropdown">
	      <option value="#">Select</option>
	      <option value="A">A</option>
	      <option value="B">B</option>
	    </select>
	    <br><br>
	    <label for="roll" id="number-label">Roll No:</label>
    	<input id="roll" type="number" name="roll" placeholder="Enter your roll" min="1" required></input>
    	<br><br><br>

    	<label for="math" id="math-label">Marks obtain in Mathematics:</label>
    	<input id="math" type="number" name="math" min="0" max="100" required></input>
    	<br><br>

    	<label for="psc" id="psc-label">Marks obtain in Physical Science:</label>
    	<input id="math" type="number" name="math" min="0" max="100" required></input>
    	<br><br>

    	<label for="lsc" id="lsc-label">Marks obtain in Life Science:</label>
    	<input id="lsc" type="number" name="lsc" min="0" max="100" required></input>
    	<br><br>

    	<label for="geo" id="geo-label">Marks obtain in Geography:</label>
    	<input id="geo" type="number" name="geo" min="0" max="100" required></input>
    	<br><br>

    	<label for="dropdown" id="gender">Select Stream:</label>
	    <select id="dropdown">
	      <option value="Male">Science</option>
	      <option value="Female">Arts</option>
	    <br><br><br><br><br><br><br>

	    <label for="declaration"><b>Declaration:</b></label>
	    <br><br>

	      <input id="checkbox" type="checkbox" name="declaration" value="declaration">
	      <label for="checkbox">I declare that I have read and filled the above information, so if the information given by me is incorrect, you have the right to cancel without informing me.</label>
	      <br>
	    
	    <input id="submit" type="submit" value="Submit">

	  </form>

	</body>    
    
</html>
